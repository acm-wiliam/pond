<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title><!--    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">-->    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <el-row :gutter="0">   <!--gutter为栅格中的间隔-->            <el-col :span="16">                <div class="grid-content ">                    <font size="5">YWS_Code</font>                </div>            </el-col>            <el-col :span="8">                <div class="grid-content " align="right">                    <el-button type="text" @click="login()">登录</el-button>                    <el-button type="text" @click="login()">注册</el-button>                </div>            </el-col>        </el-row>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="题目ID" v-model="pagination.pid" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="题目名称" v-model="pagination.pbname" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="题目类别" v-model="pagination.ptag" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <!--                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>-->            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="tag" label="题目类别" align="center"></el-table-column>                <el-table-column prop="pbname" label="题目名称" align="center"></el-table-column>                <!--                <el-table-column prop="description" label="描述" align="center"></el-table-column>-->                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="doquestion(scope.row)">做题</el-button>                        <el-button type="success" size="mini" @click="dicuss(scope.row)">讨论</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <!--                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">-->                <!--                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">-->                <!--                        <el-row>-->                <!--                            <el-col :span="12">-->                <!--                                <el-form-item label="图书类别" prop="type">-->                <!--                                    <el-input v-model="formData.type"/>-->                <!--                                </el-form-item>-->                <!--                            </el-col>-->                <!--                            <el-col :span="12">-->                <!--                                <el-form-item label="图书名称" prop="name">-->                <!--                                    <el-input v-model="formData.name"/>-->                <!--                                </el-form-item>-->                <!--                            </el-col>-->                <!--                        </el-row>-->                <!--                        <el-row>-->                <!--                            <el-col :span="24">-->                <!--                                <el-form-item label="描述">-->                <!--                                    <el-input v-model="formData.description" type="textarea"></el-input>-->                <!--                                </el-form-item>-->                <!--                            </el-col>-->                <!--                        </el-row>-->                <!--                    </el-form>-->                <!--                    <div slot="footer" class="dialog-footer">-->                <!--                        <el-button @click="cancel()">取消</el-button>-->                <!--                        <el-button type="primary" @click="handleAdd()">确定</el-button>-->                <!--                    </div>-->                <!--                </el-dialog>-->            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <!--                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">-->                <!--                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">-->                <!--                        <el-row>-->                <!--                            <el-col :span="12">-->                <!--                                <el-form-item label="图书类别" prop="type">-->                <!--                                    <el-input v-model="formData.type"/>-->                <!--                                </el-form-item>-->                <!--                            </el-col>-->                <!--                            <el-col :span="12">-->                <!--                                <el-form-item label="图书名称" prop="name">-->                <!--                                    <el-input v-model="formData.name"/>-->                <!--                                </el-form-item>-->                <!--                            </el-col>-->                <!--                        </el-row>-->                <!--                        <el-row>-->                <!--                            <el-col :span="24">-->                <!--                                <el-form-item label="描述">-->                <!--                                    <el-input v-model="formData.description" type="textarea"></el-input>-->                <!--                                </el-form-item>-->                <!--                            </el-col>-->                <!--                        </el-row>-->                <!--                    </el-form>-->                <!--                    <div slot="footer" class="dialog-footer">-->                <!--                        <el-button @click="cancel()">取消</el-button>-->                <!--                        <el-button type="primary" @click="handleEdit()">确定</el-button>-->                <!--                    </div>-->                <!--                </el-dialog>-->            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            // dialogFormVisible: false,//添加表单是否可见            // dialogFormVisible4Edit:false,//编辑表单是否可见            // formData: {},//表单数据            // rules: {//校验规则            //     type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],            //     name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            // },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 3,//每页显示的记录数                total: 0,//总记录数                pid: 0,                ptag: "",                pbname: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行      还有mounted        created() {            //调用函数  查询全部            this.getAll();        },        methods: {            //列表            // getAll() {            //     //发送异步请求            //     axios.get("/problem").then((res)=>{            //         // console.log(res.data);            //         this.dataList=res.data.data;            //     })            // },            //进行分页加载            // 分页查询            getAll() {                //组织参数                param = "?query";                if (this.pagination.pid > 0)                    param += "&id=" + this.pagination.pid;                if (this.pagination.pbname != "")                    param += "&pbname=" + this.pagination.pbname;                if (this.pagination.ptag != "")                    param += "&tag=" + this.pagination.ptag;                //发送异步请求                axios.get("/problem" + "/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    // console.log(res.data);                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize = res.data.data.size;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                //更换当前页面值                this.pagination.currentPage = currentPage;                //进行查询                this.getAll();            },            //可能需要使用redis            doquestion(row) {                // location.href=                axios.post("/pages/xieti.html", "data:id").then((res) => {                    console.log(res);                })            },            dicuss(row) {                location.href="http://localhost:8082/pages/critic.html?data=row.id";            },            login(){                location.href="http://localhost:8082/pages/login.html";            }            //弹出添加窗口            // handleCreate() {            // },            //重置表单            // resetForm() {            // },            //添加            // handleAdd () {            // },            //取消            // cancel(){            // },            // 删除            // handleDelete(row) {            // },            //弹出编辑窗口            // handleUpdate(row) {            // },            //修改            // handleEdit() {            // },            //条件查询        }    })</script></html>
